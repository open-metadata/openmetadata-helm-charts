apiVersion: v1
kind: Service
metadata:
  name: {{ include "OpenMetadata.fullname" . }}
  labels:
    app.kubernetes.io/name: '{{ include "OpenMetadata.name" .}}'
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/component: "openmetadata"
    {{- if .Values.labels }}
    {{- range $key, $val := fromYaml .Values.labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
    {{- end}}

  annotations:
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.annotations }}
    {{- range $key, $val := fromYaml .Values.annotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
    {{- end}}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.adminPort }}
      targetPort: http-admin
      protocol: TCP
      name: http-admin
  selector:
    {{- include "OpenMetadata.selectorLabels" . | nindent 4 }}
