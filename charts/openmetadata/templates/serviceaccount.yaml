{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "OpenMetadata.serviceAccountName" . }}
  labels:
    app.kubernetes.io/name: '{{ include "OpenMetadata.name" .}}'
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/component: "openmetadata"
    {{- if .Values.labels }}
    {{- range $key, $val := fromYaml .Values.labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
    {{- end}}

  annotations:
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.annotations }}
    {{- range $key, $val := fromYaml .Values.annotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
    {{- end}}
    {{- end }}
