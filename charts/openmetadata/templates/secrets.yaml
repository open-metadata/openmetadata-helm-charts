{{- if not .Values.global.fernetkey.secretRef }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "OpenMetadata.fullname" . }}-secret
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
type: Opaque
data:
  FERNET_KEY: {{ .Values.global.fernetkey.value | b64enc | quote }}
{{ end }}
