{{- if .Values.omjobOperator.enabled }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: omjobs.pipelines.openmetadata.org
spec:
  group: pipelines.openmetadata.org
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              mainPodSpec:
                type: object
                description: "Pod specification for the main ingestion job"
                properties:
                  image:
                    type: string
                    description: "Container image for the ingestion job"
                  imagePullPolicy:
                    type: string
                    description: "Image pull policy"
                    enum: ["Always", "Never", "IfNotPresent"]
                    default: "IfNotPresent"
                  imagePullSecrets:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                  serviceAccountName:
                    type: string
                    description: "Service account name for the pod"
                  command:
                    type: array
                    items:
                      type: string
                    description: "Command to execute in the container"
                  env:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                        valueFrom:
                          type: object
                  resources:
                    type: object
                    properties:
                      requests:
                        type: object
                        additionalProperties:
                          type: string
                      limits:
                        type: object
                        additionalProperties:
                          type: string
                    description: "Resource requirements for the container"
                  nodeSelector:
                    type: object
                    additionalProperties:
                      type: string
                  securityContext:
                    type: object
                    description: "Security context for the pod"
                  labels:
                    type: object
                    additionalProperties:
                      type: string
                  annotations:
                    type: object
                    additionalProperties:
                      type: string
                required: ["image", "serviceAccountName", "command"]
              exitHandlerSpec:
                type: object
                description: "Pod specification for the exit handler job (runs after main pod completes)"
                properties:
                  image:
                    type: string
                    description: "Container image for the exit handler"
                  imagePullPolicy:
                    type: string
                    description: "Image pull policy"
                    enum: ["Always", "Never", "IfNotPresent"]
                    default: "IfNotPresent"
                  command:
                    type: array
                    items:
                      type: string
                    description: "Command to execute in the exit handler container"
                  env:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                        valueFrom:
                          type: object
                  resources:
                    type: object
                    properties:
                      requests:
                        type: object
                        additionalProperties:
                          type: string
                      limits:
                        type: object
                        additionalProperties:
                          type: string
                    description: "Resource requirements for the exit handler container"
                  serviceAccountName:
                    type: string
                    description: "Service account name for the exit handler pod"
                  nodeSelector:
                    type: object
                    additionalProperties:
                      type: string
                  securityContext:
                    type: object
                    description: "Security context for the exit handler pod"
                  labels:
                    type: object
                    additionalProperties:
                      type: string
                  annotations:
                    type: object
                    additionalProperties:
                      type: string
                required: ["image", "command"]
              ttlSecondsAfterFinished:
                type: integer
                description: "TTL for cleanup after both jobs complete"
                default: 3600
            required: ["mainPodSpec", "exitHandlerSpec"]
          status:
            type: object
            properties:
              phase:
                type: string
                enum:
                - Pending
                - Running
                - ExitHandlerRunning
                - Succeeded
                - Failed
                description: Current phase of the OMJob
              mainPodName:
                type: string
                description: Name of the main ingestion pod
              exitHandlerPodName:
                type: string
                description: Name of the exit handler pod
              startTime:
                type: string
                format: date-time
                description: Time when the main pod started
              completionTime:
                type: string
                format: date-time
                description: Time when the job completed
              message:
                type: string
                description: Human-readable message about the job status
              mainPodExitCode:
                type: integer
                description: Exit code of the main pod
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Main Pod
      type: string
      jsonPath: .status.mainPodName
    - name: Exit Handler
      type: string
      jsonPath: .status.exitHandlerPodName
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: omjobs
    singular: omjob
    kind: OMJob
    shortNames:
    - omj
{{- end }}