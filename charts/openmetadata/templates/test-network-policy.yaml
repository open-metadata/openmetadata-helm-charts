{{- if .Values.global.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "OpenMetadata.fullname" . }}-networkpolicy
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "OpenMetadata.labels" . | indent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector:
    matchLabels: {{- include "OpenMetadata.selectorLabels" . | nindent 4 }}
  ingress:
    # Allow inbound connections
    # Allow inbound connections from pods in a different namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.global.networkPolicy.ingressNamespace | default .Release.Namespace }}
    - ports:
        - port: {{ .Values.global.networkPolicy.port }}
        - adminPort: {{ .Values.global.networkPolicy.adminPort }} 
{{- end }}
